{% extends 'main/layout.html' %}
{% block title %}
    Новости
{%endblock%}
{% block content %}
    <div class="features">
        <h1>Новости сайта</h1>
        <p>Новости</p>
        {% for n in news %}
            <h2>{{n.title}}</h2>
            <h4>{{n.anons}}</h4>
            <p>{{n.full_text}}</p>
            <a href="{% url 'NewsDetailView' n.slug %}" class="btn btn-warning">Читать детальнее</a>
        {%endfor%}
        <br>
    </div>
{% endblock %}
