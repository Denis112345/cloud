{% extends 'main/layout.html' %}
{% block title %}
    {{ article.title }}
{%endblock%}
{% block content %}
    <div class="features">
        <h1>{{ article.title }}</h1>
        <p>{{ article.date }}</p>
        <p>{{ article.full_text }}</p>
        <a href="{% url 'NewsDeleteView' article.slug%}" class="btn btn-danger">Удалить</a>
        <a href="{% url 'NewsUpdateView' article.slug%}" class="btn btn-info">Редактировать</a>
    </div>
{% endblock %}
